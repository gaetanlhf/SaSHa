name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'
          cache: true

      - name: Set up environment variables
        id: vars
        run: |
          # Extract tag name without 'refs/tags/' prefix but keep the 'v'
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "VERSION=$TAG_NAME" >> $GITHUB_ENV
          echo "RELEASE_NAME=SaSHa-$TAG_NAME" >> $GITHUB_ENV
          mkdir -p ./bin

      - name: Build for Linux x64
        run: |
          GOOS=linux GOARCH=amd64 go build -ldflags="-X 'main.version=${{ env.VERSION }}'" -o ./bin/sasha-linux-amd64

      - name: Build for Linux ARM64
        run: |
          GOOS=linux GOARCH=arm64 go build -ldflags="-X 'main.version=${{ env.VERSION }}'" -o ./bin/sasha-linux-arm64

      - name: Build for macOS Intel
        run: |
          GOOS=darwin GOARCH=amd64 go build -ldflags="-X 'main.version=${{ env.VERSION }}'" -o ./bin/sasha-darwin-amd64

      - name: Build for macOS ARM (Apple Silicon)
        run: |
          GOOS=darwin GOARCH=arm64 go build -ldflags="-X 'main.version=${{ env.VERSION }}'" -o ./bin/sasha-darwin-arm64

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: SaSHa ${{ env.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            ./bin/sasha-linux-amd64
            ./bin/sasha-linux-arm64
            ./bin/sasha-darwin-amd64
            ./bin/sasha-darwin-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}